<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeWannaBee - JavaScript Showcase</title>
</head>
<body>
    <h1>Harry's JavaScript Webpage</h1>

    <p>Welcome to my JavaScript demo page for WeWannaBee Corporation.</p>

    <button onclick="showMessage()">Click Me!</button>

    <script>
        // console log
        console.log("This is Harry Sandhu's JavaScript Webpage.");

        // custom message for my visitors
        document.write("<p>javaScript helps makes web pages interactive</p>");

        // this will show alert
        function showMessage() {
            alert("Thanks for visiting Harry's webpage!");
        }
    </script>
</body>
</html>
